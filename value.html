<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enter 6 values — download txt</title>
  <style>
    body { font-family: system-ui; max-width:600px; margin:40px auto; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; box-sizing:border-box; }
    button { margin-top:12px; padding:8px 12px; }
  </style>
</head>
<body>
  <h1>Enter 6 values</h1>
  <form id="form" onsubmit="event.preventDefault(); downloadFile();">
    <label>Value 1<input id="v1" required></label>
    <label>Value 2<input id="v2" required></label>
    <label>Value 3<input id="v3" required></label>
    <label>Value 4<input id="v4" required></label>
    <label>Value 5<input id="v5" required></label>
    <label>Value 6<input id="v6" required></label>
    <button type="submit">Download text file</button>
  </form>

  <script>
    function downloadFile() {
      const vals = [];
      for (let i = 1; i <= 6; i++) {
        vals.push(document.getElementById('v' + i).value.trim());
      }
      if (vals.some(v => v === "")) {
        alert("Please fill all six values.");
        return;
      }
      // prepare content — tab separated + timestamp
      const ts = new Date().toISOString();
      const content = ts + "\\t" + vals.map(v => v.replace(/\\t/g, " ")).join("\\t") + "\\n";

      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      // filename with timestamp
      const safeTs = ts.replace(/[:.]/g, '-');
      a.download = `values_${safeTs}.txt`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
