<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Fareeda Jewellery - Gold Rates</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://josephvargheseollukkaran.github.io/fareeda/image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      width: 80%;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 120px;
    }

    .logo h1 {
      font-size: 36px;
      color: #d32f2f;
      margin: 5px 0;
    }

    .logo h2 {
      font-size: 20px;
      color: #000;
      margin: 0;
    }

    .date-label {
      font-size: 22px;
      font-weight: bold;
      background-color: #000;
      color: #fff;
      display: inline-block;
      padding: 10px 30px;
      margin: 20px 0;
    }

    .gold-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .gold-table th, .gold-table td {
      border: 2px solid #000;
      padding: 15px;
      font-size: 18px;
    }

    .gold-table th {
      background-color: #f0e68c;
      font-weight: bold;
    }

    .ltr {
      direction: ltr;
    }

    .rtl {
      direction: rtl;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Fareeda Logo"> <!-- Replace with actual logo -->
      <h1>FAREEDA</h1>
      <h2>JEWELLERY</h2>
    </div>

    <div class="date-label">DATE: <span id="todayDate"></span></div>

    <table class="gold-table">
      <tr>
        <th class="ltr">TODAY'S GOLD RATE</th>
        <th class="rtl">سعر الذهب</th>
      </tr>
      <tr>
        <td class="ltr">24CT</td>
        <td class="rtl">عيار ٢٤</td>
      </tr>
      <tr>
        <td class="ltr">22CT</td>
        <td class="rtl">عيار ٢٢</td>
      </tr>
      <tr>
        <td class="ltr">18CT</td>
        <td class="rtl">عيار ١٨</td>
      </tr>
    </table>
  </div>

  <script>
    // Auto-fill today's date
    const dateElement = document.getElementById("todayDate");
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateElement.textContent = today.toLocaleDateString('en-US', options);
  </script>

</body>
</html>
