<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter 6 Values</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Enter 6 Values to Save in GitHub</h2>

  <form id="dataForm">
    <input type="text" id="v1" placeholder="Value 1" required>
    <input type="text" id="v2" placeholder="Value 2" required>
    <input type="text" id="v3" placeholder="Value 3" required>
    <input type="text" id="v4" placeholder="Value 4" required>
    <input type="text" id="v5" placeholder="Value 5" required>
    <input type="text" id="v6" placeholder="Value 6" required>
    <button type="submit">Save to GitHub</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
    const repoOwner = "YOUR_GITHUB_USERNAME";
    const repoName = "YOUR_REPO_NAME";
    const filePath = "data.txt";
    const githubToken = "YOUR_PERSONAL_ACCESS_TOKEN"; // Keep this secret!

    document.getElementById("dataForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Saving...";

      // Gather values
      const values = [];
      for (let i = 1; i <= 6; i++) {
        values.push(document.getElementById("v" + i).value.trim());
      }

      // Get existing file to get its SHA (needed for GitHub API update)
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
      const headers = { Authorization: `token ${githubToken}` };
      let sha = null;
      let oldContent = "";

      try {
        const res = await fetch(url, { headers });
        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
          oldContent = atob(data.content);
        }
      } catch (err) {
        console.error("Error fetching file:", err);
      }

      // Append new line
      const timestamp = new Date().toISOString();
      const newLine = `${timestamp} | ${values.join(", ")}\n`;
      const newContent = oldContent + newLine;

      // Encode content to base64
      const encoded = btoa(unescape(encodeURIComponent(newContent)));

      // Update or create file
      const response = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${githubToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: "Add new values",
          content: encoded,
          sha: sha || undefined,
        }),
      });

      if (response.ok) {
        msg.textContent = "✅ Saved successfully to GitHub!";
      } else {
        msg.textContent = "❌ Error saving to GitHub. Check console.";
        console.error(await response.text());
      }
    });
  </script>
</body>
</html>
